plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'application'
}

application {
    mainClassName = 'comicchecker.GUISimulator'
    applicationDefaultJvmArgs = ['--add-opens=javafx.base/com.sun.javafx.event=ALL-UNNAMED']
}

task runBackground(type: JavaExec) {
    group = 'application'
    description = 'Task to run background app'
    classpath = sourceSets.main.runtimeClasspath
    main = 'comicchecker.backgroundCheck'
}

task customFatJar(type: Jar) {
	group = 'build'
	description = 'Task to build fat jar'
    manifest {
        attributes 'Main-Class': 'comicchecker.Starter'
    }
    baseName = 'ComicChecker'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

javafx {
    version = "14"  // Change if needed.
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.base']  // Add more modules if needed.
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    // configuration that holds jars to include in the jar
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    // jsoup HTML parser library @ https://jsoup.org/
	compile 'org.jsoup:jsoup:1.13.1'
	// controlsFX
	compile 'org.controlsfx:controlsfx:11.0.1'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}